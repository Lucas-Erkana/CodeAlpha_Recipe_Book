<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RecipeApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="nav-link">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Recipe section -->
<section class="Recipe" style="display: none;">
    <div class="container mt-5">
        <h1 class="text-center">Recipes</h1>
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="searchBox" class="form-control" placeholder="Search for recipes...">
            </div>
            <div class="col-auto">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="recipesContainer"></div>
    </div>
</section>
    <!-- Recipe section Ends -->
<!-- Login section -->
<section class="login">
    <div class="container mt-5">
        <h1 class="text-center">Welcome to RecipeApp</h1>
        <p id="successMessage" class="alert alert-success" style="display: none;"></p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" id="signInCard">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign In</h2>
                        <form id="signinForm">
                            <div class="mb-3">
                                <label for="username" class="form-label" >Username</label>
                                <input type="text" class="form-control" id="username" value="username/email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <p id="successMessage" style="display: none;"></p>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            <div class="my-3 d-flex align-items-center">
                                <hr class="flex-grow-1">
                                <span class="mx-2">OR</span>
                                <hr class="flex-grow-1">
                            </div>
                            <button type="button" class="btn btn-success w-100" onclick="showSignUp()">Sign Up</button>
                    </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3" id="signUpCard" style="display: none;">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign Up</h2>
                        <form id="signupForm">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="newUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="newUsername" required>
                                <div id="usernameError" class="text-danger" style="display: none;">Error message here</div>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="newEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="newEmail" required>
                                <div id="emailError" class="text-danger" style="display: none;">Error message here</div>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <div id="passwordError" class="text-danger" style="display: none;">Error message here</div>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white">
    <div class="container text-center py-3">
      <div class="row">
        <div class="col">
          <div class="copyright">
            &copy; Copyright <strong><span>Lucas Erkana</span></strong>. All Rights Reserved
          </div>
          <div class="credits">
            Designed by <a href="https://lucaserkana.vercel.app/" class="text-reset" target="_blank">Lucas Erkana</a>
          </div>
        </div>
      </div>
    </div>
  </footer><!-- End Footer -->
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="index.js"></script>
    <script type="module" src="modules/signup.js"></script>
    <script type="module" src="modules/login.js"></script>
    <script src="modules/recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSignUp() {
            document.getElementById('signInCard').style.display = 'none';
            document.getElementById('signUpCard').style.display = 'block';
        }
    </script>
</body>
</html>
